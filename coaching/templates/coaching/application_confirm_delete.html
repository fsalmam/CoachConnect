{% extends 'base.html' %}
{% block content %}
  <h2>Cancel Reservation</h2>
  <p>Are you sure you want to cancel your reservation for: <strong>{{ object.session.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, cancel</button>
    <a href="{% url 'my-reservations' %}">No, go back</a>
  </form>
{% endblock %}
