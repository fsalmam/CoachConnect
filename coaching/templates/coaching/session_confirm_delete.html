{% extends 'base.html' %}

{% block content %}
  <h1>Delete Session</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'session-index' %}">Cancel</a>
  </form>
{% endblock %}
